<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day1_하이퍼링크</title>
</head>
<body>
    <!-- a(anchor)태그 : 하이퍼링크 가능  -->
    <!-- href 속성 : 이동할 웹사이트(웹문서)의 url주소가 꼭 있어야 동작 -->
    구글로 이동하기 <a href="https://www.google.com">google</a><br>
    네이버로 이동하기 <a href="https://www.naver.com">naver</a><br>
    네이버로 이동하기 <a href="https://www.navr">not found</a><br>

    <!-- a태그는 inline 요소이므로 br태그로 줄바꿈 합니다. -->
    지정된 파일로 이동하기 : <a href="1_첫번째컨텐츠.html">첫번째 예제</a><br>
    href 지정된 url 없을때 : <a href="#">링크 없음</a><br>
    <!-- 연습 : 1_first.html로 이동하기 해보세요 -->
    연습 : <a href="../1_frist.html">상위폴더 : 1_first.html로 이동</a><br>
    연습 : <a href="./test/test.html">test 하위폴더 test.html로 이동</a><br>
    연습 : <a href="test/test.html">test 하위폴더 test.html로 이동</a><br>
    연습 : <a href="test/test2.html">없는 파일로 지정된 경우</a><br>
    <!-- 상대경로 기호를 사용할 수 있습니다. ../상위폴더, 폴더구분기호 / -->
    w3schools 예제 : <a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>

</body>
</html>
