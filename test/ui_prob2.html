<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://kit.fontawesome.com/73131eb43a.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
        *{  /* 모든 요소 */
            font-family:'Gamja Flower', cursive; ;
        }
        input[type=text],input[type=password],input[type=email]{
            width:70%;  
        }
        input[type=number]{
            width: 20%;
        }
        table{
            border-top: 1px solid silver;
            border-bottom: 1px solid silver;
        }
        input,select{
            padding: 6px;
            border-radius: 4px;
            border : 2px solid #ccc;
            margin-top: 15px;
        }
        
        
        .c1{
            display: inline-block;  
            width: 70%;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
            background-color: pink;
            color: aliceblue;
            margin-top: 15px;
            
        }
        input[type=submit],input[type=reset]{
            padding: 7px 15px;
            margin: 7px;
            background-color: rgb(209, 74, 209);
            border: none;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 4px;
        }
       
       input:hover{
            background-color: rgb(130, 58, 130);
        }
      
    </style>
</head>
<body>
    
    <div style="width: 70%; margin: auto;"> 
    <h2 style="text-align: center;">회원 등록
        <i class="fa-solid fa-camera-retro" style="font-size: 1.5em;" ></i></h2>
    <form action=""> 
    <table style="width: 100%;">
        <tr>
            <td class="c1"><label for="userid">회원아이디</label></td>
            <td><input type="text" id="userid" name="userid">
                <button style="margin-left: 10px; background-color: aqua;">중복확인</button></td>
        
        </tr>
        <tr>
            
            <td class="c1"><label for="name">이름</label></td> 
            
            <td><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td class="c1"><label for="password">패스워드</label></td>
            <td><input type="password"id="password" name="password"></td>
        </tr>
        <tr>
            <td class="c1"><label for="email">이메일</label></td>
            <td><input type="email" id="email" name="email"></td>
        </tr>
        <tr>
            <td class="c1"><label for="age">나이</label></td>
            <td><input type="number"value="30" min="20"max="40" id="age" name="age"></td>
        </tr>
        
        <tr>
            <td class="c1"><label for="address">지역</label></td>
            <td>
                
                <select name="area" id="address">
                    <option value="서울">서울</option>
                    <option value="경기">경기</option>
                    <option value="충청" selected>충청</option>
                    <option value="강원">강원</option>
                    <option value="제주">제주</option>
                </select>
            </td>
        </tr>
        <tr>
            <td class="c1">성별</td> 
            
            <td><input type="radio" name="gender" checked="checked" id="male" value="male">
                <label for="male">남자</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">여자</label>
            </td>
        </tr>
        <tr>
            <td class="c1">취미</td>
            <td>
                
                <input type="checkbox" id="hobby1" name="hobby" value="축구">
                <label for="hobby1">축구</label>
                <input type="checkbox" id="hobby2" name="hobby" value="농구">
                <label for="hobby2">농구</label>
                <input type="checkbox" id="hobby3" name="hobby" value="스키">
                <label for="hobby3">스키</label>
                <input type="checkbox" id="hobby4" name="hobby" value="달리기">
                <label for="hobby4">달리기</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;"> 
               
                <input type="submit"value="가입하기">
               
                <input type="reset" value="다시쓰기"> 
               
                
            </td>
        </tr>
       
    </table>
    </form>
</div>
<script>

</script>
</body>
</html>
