<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid orange;
            text-align: center;
            width: 10%;
            padding: 7px;
        }
        th{
            background-color: coral;
            color: aliceblue;
            width: 13%;
            padding: 7px 12px;
        }
        table{
            width: 80%;
            margin: auto;
        }
        
    </style>
</head>
<body>
    <table>
        <tr id="time">
          
           
           
        </tr>
        <tr id="todo">
            
        </tr>
    </table>
    <script>
        const time =['09:00','11:00','12:30','14:00','16:45']
        const todo=['수업','과제','점심식사','주간회의','자료조사']

        //시간표 테이블을 완성해주세요. forEach메소드와 콜백함수 활용
        result =' <th>time</th>';
        time.forEach(function(val,idx,array){
            result +=`<td> ${val}</td>`
        })
        document.getElementById("time").innerHTML=result;

        result2='<th>todo</th>'
        todo.forEach(function(val){
            result2 +=`<td>${val}</td>`
        })
        document.getElementById('todo').innerHTML=result2;
    </script>
</body>
</html>
