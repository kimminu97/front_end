<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    //  자바스크립트의 변수선언 : var
    // 1. 데이터 타입 지정 안합니다.
    // 2. 같은 변수이름을 중복해서 선언해도 오류발생 안합니다.(혼란) 
    // 3. { } 블록 지역변수 적용이 안됩니다.
    // 4. 변수를 선언하지 않고 사용해도 오류 발생 안합니다.(혼란)
    // 위의 해결방법으로 ES6(규격화된 자바스크립트버전)에서 let,const 키워드로 선업합니다.
    
    let v1 = 123; document.write(v1); /* 1. */
    document.write('<br>'); /* 태그도 적용되어 출력합니다. */
    let v2 = 999; document.write(v2); /* < 2. let으로 같은 이름 변수선언하면 오류 */
    if(10>5){
        let v1=444 
        document.write('<br>블록 내부 v1: '+v1)
    }
    document.write('<br>'+v1); /* let 선언 : {}블록 scope 변수 사용범위가 적용 */
    const c1 =123; /* 상수선언 식별자에 지정된 값을 변경할 수 없음 */
    document.write('<br>'+c1);
    // c1= 999; /* 오류 : 값의 재할당 못합니다. */
    document.write('<br>'+c1);
    /* v1 변수에 재할당된 데이터의 형식이 다를 수 있습니다.(123 정수에서 문자열로) */
    v1='하하하';
    document.write('<br>'+v1);

    
    </script>
    </body>
</html>
