<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>
    <!-- 작성자 : 김민우 -->
    <h3>자바스크립트 활용 : HTML태그의 속성값 변경</h3>
    <p>img 태그 src 속성값을 변경하여 문서에 표시되는 이미지를 바꿉니다.
        innerHTML은 요소의 태그사이 컨텐츠를 변경합니다.</p>
        <h4>현재상태 : <span id="onOff">OFF</span></h4>
        <hr>
        <button onclick="bulbOn()">불을 켜주세요.</button>
        <img src="../images/pic_bulboff.gif" alt="light"
        style="width: 100px; cursor: pointer;" id="picBulb" onclick="bulbToggle()">
        <button onclick="bulbOff()">불을 꺼주세요.</button>
        <script>
            const img = document.getElementById('picBulb')
            let state = false; /* 불이 꺼져있을때는 false, 켜져있으면 true */
            function bulbToggle(){
                //현재 그림 상태에 따라 번갈아가며 바꿔줍니다. bulbOn(),bulbOff() 함수 이용
                if(state==false){
                    bulbOn()
                }else{
                    bulbOff()
                }
                
            }
            function bulbOn(){
                // document.getElementById('picBulb').src="../images/pic_bulbon.gif"
                img.src="../images/pic_bulbon.gif";
                document.getElementById('onOff').innerHTML='ON';
                state = true;
            }
            function bulbOff(){
                // document.getElementById('picBulb').src="../images/pic_bulboff.gif"
                img.src="../images/pic_bulboff.gif";
                document.getElementById('onOff').innerHTML='OFF';
                state = false;
            }
        </script>
</body>
</html>
